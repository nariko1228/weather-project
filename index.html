<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="time">, </span> <span id="description"> Sunny </span>
              <br />
              Humidity: <strong id="humidity"></strong> , Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                class="weather-app-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°c</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nariko1228" target="_blank"> Carey Phang</a>
        is open-sourced hosted on
        <a
          href="https://github.com/nariko1228?tab=repositories"
          target="_blank"
        >
          Github</a
        >
        and hosted on
        <a href="https://1weather-project-shecodes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
