<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">
              San Francisco
            </h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong> , Wind: <strong>3.13</strong> km/h
            </p>
          </div>
          <div class="weather-app-container">
            <div class="weather-app-icon">☀</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°c</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/nariko1228" target="_blank"> Carey Phang</a>
        is open-sourced hosted on
        <a
          href="https://github.com/nariko1228?tab=repositories"
          target="_blank"
        >
          Github</a
        >
        and hosted on
        <a href="https://1weather-project-shecodes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
